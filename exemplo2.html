<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <script lang="Javascript">
        function somar()
        {
            var n1, n2, resultado;
            n1 = parseInt(document.meuForm.txtN1.value);
            n2 = parseInt(document.meuForm.txtN2.value);
            resultado = n1 + n2;
            document.getElementById("destino").innerHTML = resultado;
            document.getElementById("x").innerHTML = resultado;
        }
    </script>
</head>
<body>
    <form name="meuForm">
        Número 1: <input type="text" name="txtN1" value="0"><br>
        Número 2: <input type="text" name="txtN2" value="0"><br>
        <input type="button" name="butSomar" value="Somar" onclick="somar();">
    </form>


    <table border="1">
        <tr><td>A</td>
            <td id="x">B</td>
            <td>C</td></tr>
    </table>


    Resultado da soma: <p id="destino"></p>
    
</body>
</html>
